<script>
const firebaseConfig = {

};
firebase.initializeApp(firebaseConfig);

function gett(){

   var ref = firebase.database().ref('ActiveUsers/')
const userListUI2 = document.getElementById("inp2");
   ref.on('value', function(snapshot) {
       snapshot.forEach(function(keysSnapshot) {
           var keys = keysSnapshot.val();
if(keys.time=='online')
          { var li = document.createElement("i");
           li.setAttribute('id',keys.name);
           li.setAttribute('class','far fa-user-circle');
           li.setAttribute('style','font-size:50px;margin:10px;color:rgb(255, 0, 102)');
           li.setAttribute('data-toggle','tooltip');
           li.setAttribute('data-placement','bottom');
           li.setAttribute('title',keys.name);

           userListUI2.appendChild(li);
}


       })
   });

  const dbRef = firebase.database().ref();
   const usersRef = dbRef.child('ActiveUsers');
     const userListUI = document.getElementById("inp2");
//alert('inside get');
     usersRef.on("child_changed", snap => {

       let user = snap.val();

       if(user.time == 'online')
       {//alert('successful');
         //userListUI.innerHTML+=user.name;
       var li = document.createElement("i");
       li.setAttribute('id',user.name);
       li.setAttribute('class','far fa-user');
      li.setAttribute('style','font-size:50px;margin:10px;color:rgb(255, 0, 102)');
       li.setAttribute('data-toggle','tooltip');
       li.setAttribute('data-placement','bottom');
       li.setAttribute('title',user.name);

       userListUI.appendChild(li);

//       $li.setAttribute("child-key", snap.key);
  //     $li.addEventListener("click", userClicked) userListUI.append($li);
}
else{
//alert('offline');
const delitem=document.getElementById(user.name);
userListUI.removeChild(delitem);
}

});
}

 function writeUserData(userId,time) {
   firebase.database().ref('ActiveUsers/' + userId).set({
    name:userId,
    time:time
  });
}
async function starting(){
await  firebase.auth().onAuthStateChanged(function(user) {
   if (user) {
     document.getElementById("head1").innerHTML ="Welcome "+ user.displayName;
     writeUserData(user.displayName,'online');
     gett();
   } else {
     // No user is signed in.
     alert('not signed in');
     location.href='/errorpage';
   }
 });
}

async function logout(){
//  alert('hi');
var user = firebase.auth().currentUser;
await  firebase.auth().signOut().then(function() {
  // Sign-out successful.
  writeUserData(user.displayName,'offline');
  location.href='/';
}).catch(function(error) {
  // An error happened.
  alert(error);
});
}
